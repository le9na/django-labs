<!DOCTYPE html>
<html>
<head>
    <title>List Students</title>
</head>
<body>
    <h1>Students</h1>
    <a href="{% url 'add_student' %}">Add a New Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} - {{ student.email }} - {{ student.address }}
                <a href="{% url 'edit_student' student.id %}">Edit</a>
                <a href="{% url 'delete_student' student.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
