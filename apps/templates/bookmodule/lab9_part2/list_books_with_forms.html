<!DOCTYPE html>
<html>
<head>
    <title>List Books</title>
</head>
<body>
    <h1>Books</h1>
    <a href="{% url 'add_book_with_form' %}">Add a New Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }}
                <a href="{% url 'edit_book_with_form' book.id %}">Edit</a>
                <a href="{% url 'delete_book_with_form' book.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
