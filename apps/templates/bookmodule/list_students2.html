<!DOCTYPE html>
<html>
<head>
    <title>List Students</title>
</head>
<body>
    <h1>Students</h1>
    <a href="{% url 'add_student2' %}">Add a New Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} - {{ student.email }}
                <br>
                Addresses:
                <ul>
                    {% for address in student.addresses.all %}
                        <li>{{ address.street }}, {{ address.city }}</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'edit_student2' student.id %}">Edit</a>
                <a href="{% url 'delete_student2' student.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
